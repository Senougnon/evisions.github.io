<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de paiement</title>
    <script src="https://cdn.fedapay.com/checkout.js?v=1.1.7"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #pay-btn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #confirmation-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <button id="pay-btn">Payer 1000 FCFA</button>

    <div id="confirmation-modal">
        <div class="modal-content">
            <h2>Traitement du paiement</h2>
            <div class="spinner"></div>
            <p>Veuillez patienter...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM chargé');

            FedaPay.init({
                public_key: 'pk_live_TfSz212W0xSMKK7oPEogkFmp',
                transaction: {
                    amount: 1000,
                    description: 'Achat sur notre site'
                },
                onComplete: function(response) {
                    console.log('Paiement complété', response);
                    if (response.reason === FedaPay.CHECKOUT_COMPLETED) {
                        console.log('Paiement réussi');
                        showConfirmation();
                    } else {
                        console.log('Paiement non complété');
                    }
                }
            });

            let payBtn = document.getElementById('pay-btn');
            let modal = document.getElementById('confirmation-modal');

            payBtn.addEventListener('click', function() {
                console.log('Bouton cliqué');
                showConfirmation(); // Afficher la fenêtre immédiatement après le clic
                FedaPay.open();
            });

            function showConfirmation() {
                console.log('Affichage de la confirmation');
                modal.style.display = 'block';
                setTimeout(function() {
                    console.log('Fermeture de la confirmation');
                    modal.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
